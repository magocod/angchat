<mat-tab-group
	mat-stretch-tabs
	class="example-stretched-tabs mat-elevation-z1"
>
  <mat-tab label="ROOMS">
  	<mat-list>
		  <h3 mat-subheader>Folders</h3>
		  <mat-list-item *ngFor="let folder of folders">
		    <mat-icon mat-list-icon>chat</mat-icon>
		    <h4 mat-line>{{folder.name}}</h4>
		    <p mat-line> {{folder.updated | date}} </p>
		  </mat-list-item>
		  <mat-divider></mat-divider>
		  <h3 mat-subheader>Notes</h3>
		  <mat-list-item *ngFor="let note of notes">
		    <mat-icon mat-list-icon>chat</mat-icon>
		    <h4 mat-line>{{note.name}}</h4>
		    <p mat-line> {{note.updated | date}} </p>
		  </mat-list-item>
		</mat-list>
  </mat-tab>
  <mat-tab label="MESSAGES">---</mat-tab>
  <mat-tab label="NOTIFICATIONS"></mat-tab>
</mat-tab-group>
