<h2 mat-dialog-title>{{ data.title }}</h2>

<form
  [formGroup]="createForm"
  (ngSubmit)="onSubmit()"
>

  <mat-dialog-content class="mat-typography">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 example-container">
        <mat-form-field>
          <input
            matInput
            placeholder="Name"
            [formControl]="name"
            formControlName="name"
            required
          >
          <mat-error *ngIf="name.invalid">---</mat-error>
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 example-container">
        <button
          color="primary"
          mat-raised-button
          type="submit"
          [disabled]="!createForm.valid"
        >
          CREATE
        </button>
      </div>
    </div>

  </mat-dialog-content>

</form>

<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="closeDialog()"
  >
    CANCEL
  </button>
</mat-dialog-actions>
