<mat-toolbar color="primary">
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <button mat-button [matMenuTriggerFor]="menu1">NG-CHAT</button>
  <mat-menu #menu1="matMenu">
    <button routerLink="/" mat-menu-item>
      <mat-icon
        aria-label="home"
      >
        home
      </mat-icon>
      HOME
    </button>
    <button mat-menu-item>
      <mat-icon
        aria-label="socket"
      >
        info
      </mat-icon>
      SOCKET
    </button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menu2">SOCKET</button>
  <mat-menu #menu2="matMenu">
    <button mat-menu-item>
      <mat-icon
        color="{{ (roomSocket) ? 'primary' : 'warn' }}"
        aria-label="s_room"
      >
        offline_bolt
      </mat-icon>
      ROOM
      <!-- {{ roomSocket }} -->
    </button>
    <button mat-menu-item>
      <mat-icon
        color="{{ (chatSocket) ? 'primary' : 'warn' }}"
        aria-label="s_room"
      >
        offline_bolt
      </mat-icon>
      CHAT
    </button>
  </mat-menu>

  <span class="example-spacer"></span>
  <app-user-profile></app-user-profile>

</mat-toolbar>

<mat-sidenav-container fxFlexFill class="example-container">

  <mat-sidenav
    color="primary"
    #sidenav
    fxLayout="column"
    mode="over"
    opened="false"
    fxHide.gt-sm="true"
  >
    <mat-nav-list>
      <a mat-list-item (click)="redirect('/chat')">
        <mat-icon mat-list-icon>home</mat-icon>
        <span mat-line>
          Dashboard
        </span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </a>

      <a
        mat-list-item
        *ngFor="let item of filterOptions();"
        (click)="redirect(item.href)"
      >
        <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
        <span mat-line>{{ item.text }}</span>
      </a>
    </mat-nav-list>
    <mat-accordion>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon mat-list-icon>info</mat-icon>
            &nbsp;&nbsp;&nbsp;&nbsp;Others
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list role="list">
          <mat-list-item role="listitem">Item 1</mat-list-item>
          <mat-list-item role="listitem">Item 2</mat-list-item>
          <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
