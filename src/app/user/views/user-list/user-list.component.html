<div
  style="
    z-index:5;
    position : fixed;
    display : flex; 
    align-self : flex-end;
    bottom : 10%;
    margin-left: 90%;
    margin-bottom : 15px;
  ">
  <a
    mat-fab
    style="margin-right : 10%;"
    matTooltip="USER CREATE"
    color="primary"
    (click)="createUser()"
  >
    <mat-icon>add</mat-icon>
  </a>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{element.id}} ({{i}})</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> USERNAME </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="is_staff">
    <th mat-header-cell *matHeaderCellDef> ADMIN </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="type user">
        <mat-chip
          color="{{element.is_staff ? 'primary' : 'secondary'}}" selected>
          {{element.is_staff}}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> ACTION </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button
        matTooltip="USER DETAILS"
        mat-button
        color="primary"
        (click)="editUser(element.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        matTooltip="DELETE USER"
        mat-button
        color="warn"
        (click)="deleteUser(element.id, i)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
