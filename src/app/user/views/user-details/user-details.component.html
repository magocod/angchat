<mat-list>
  <h3 mat-subheader>User data</h3>
  <mat-list-item>
    <mat-icon mat-list-icon>mail</mat-icon>
    <h4 mat-line>{{ userDetails.email }}</h4>
    <p mat-line>email</p>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon>info</mat-icon>
    <h4 mat-line>{{ userDetails.username }}</h4>
    <p mat-line>username</p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Permissions</h3>
  <mat-list-item *ngFor="let permission of userDetails.user_permissions;">
    <mat-icon mat-list-icon>note</mat-icon>
    <h4 mat-line>{{permission}}</h4>
  </mat-list-item>
</mat-list>
